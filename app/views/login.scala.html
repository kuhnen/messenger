@(form: Form[(String,String)])(implicit flash: Flash)

@main("Mailing list", null) {
	@helper.form(routes.Application.authenticate, 'class -> "form-horizontal") {
	    
	    <h1>Sign in</h1>
	    
	    @form.globalError.map { error =>
	        <p class="error">
	            @error.message
	        </p>
	    }
	    
	    @flash.get("success").map { message =>
	        <p class="success">
	            @message
	        </p>
	    }
	    
	    <p>
	        <input type="email" name="email" placeholder="Email" id="email" value="@form("email").value">
	    </p>
	    <p>
	        <input type="password" name="password" id="password" placeholder="Password">
	    </p>
	    <p>
	        <button type="submit" id="loginbutton" class="btn">Login</button>
	    </p>
	    
	}
}
